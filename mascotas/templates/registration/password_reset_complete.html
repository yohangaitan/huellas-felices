{% extends 'mascotas/base.html' %}

{% block title %}Contraseña Restablecida{% endblock %}

{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-160px)] py-12 px-4 sm:px-6 lg:px-8">
    <div class="w-full max-w-md">
        <div class="bg-white p-8 sm:p-10 rounded-xl shadow-lg border border-gray-100 text-center">
            
            <h2 class="text-2xl font-extrabold text-gray-900 mb-4">
                Contraseña cambiada
            </h2>

            <p class="text-gray-600 mb-6">
                Tu contraseña fue restablecida correctamente. Ahora puedes iniciar sesión.
            </p>

            <a href="{% url 'login' %}"
               class="py-2.5 px-6 bg-teal-600 text-white font-semibold rounded-lg hover:bg-teal-700 transition">
                Iniciar sesión
            </a>
        </div>
    </div>
</div>
{% endblock %}
