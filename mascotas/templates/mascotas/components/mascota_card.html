<div class="bg-white rounded-xl shadow-lg overflow-hidden transform hover:scale-[1.02] transition duration-300 ease-in-out">
    
    {% if mascota.imagen %}
        <a href="{% url 'mascotas:detalle_mascota' pk=mascota.pk %}">
            <img src="{{ mascota.imagen.url }}" 
                 alt="Foto de {{ mascota.nombre }}" 
                 class="w-full h-48 object-cover object-center transition duration-500 hover:opacity-90">
        </a>
    {% else %}
        <div class="w-full h-48 bg-gray-200 flex items-center justify-center text-gray-500">
            [Sin Imagen]
        </div>
    {% endif %}

    <div class="p-4">
        <h3 class="text-xl font-bold text-gray-900 mb-1 truncate">
            <a href="{% url 'mascotas:detalle_mascota' pk=mascota.pk %}" class="hover:text-orange-600 transition">
                {{ mascota.nombre }}
            </a>
        </h3>

        <div class="flex flex-wrap gap-2 text-xs mb-3">
            <span class="px-2 py-1 rounded-full bg-blue-100 text-blue-800 font-medium">
                {{ mascota.get_especie_display }}
            </span>
            <span class="px-2 py-1 rounded-full bg-indigo-100 text-indigo-800 font-medium">
                {{ mascota.get_tamano_display }}
            </span>
            <span class="px-2 py-1 rounded-full bg-green-100 text-green-800 font-medium">
                {{ mascota.get_estado_adopcion_display }}
            </span>
        </div>

        <p class="text-sm text-gray-500 flex items-center">
            <i class="bi bi-geo-alt-fill mr-1 text-red-400"></i> {{ mascota.region }}
        </p>

    </div>
</div>
